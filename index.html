    <script>
        document.getElementById('title').innerHTML='MY JAVASCRIPT DAY4 EXPERIENCE'
        document.getElementById('experience').innerHTML='I have been able to learn the basic concept of operators, the different types of operators and their respective examples.'
        document.getElementById('title1').innerHTML='OPERATORS'
        document.getElementById('type').innerHTML='There are five types of operators:'
        document.getElementById('types').innerHTML='1. Arithmetic Operators<br>2. Comparison Operators<br>3. Logical Operators<br>4. String Operators<br>5. Assignment Operators.'
        document.getElementById('Arithmetic').innerHTML='<br>ARITHMETIC OPERATORS:'
        document.getElementById('Detail1').innerHTML='They are operators that are used to perform arithmetic operations and mathematical calculations. The arithmetic operators we have are:<br><br>'
        
        document.getElementById('Add').innerHTML='<b>Addition Operator(+):</b> It is used to perform addition operations. It is denoted by "+".'
        let a=5;
        let b=6;
        let c=a+b;
        document.getElementById('output1').innerHTML="a+b=" +c;

        document.getElementById('sub').innerHTML='<b>Subtraction Operator(-):</b> It is used to perform subtraction operations. It is denoted by "-".'
        let d=7;
        let e=4;
        let f=d-e;
        document.getElementById('out2').innerHTML="d-e=" +f;

        document.getElementById('mul').innerHTML='<b>Multiplication Operator(*):</b>It is used to perform multiplication operations. It is denoted by "*" in Javascript.'
        let g=5;
        let h=8;
        let i=g*h;
        document.getElementById('out3').innerHTML="g*h=" +i;

        document.getElementById('divide').innerHTML='<b>Division Operator(/):</b>It is used to perform division operations. It is denoted by "/".'
        let j=100;
        let k=10;
        let m=j/k;
        document.getElementById('out4').innerHTML="j/k=" +m;

        document.getElementById('mod').innerHTML='<b>Modulus Operator(%):</b>It is used to perform modulus operations. It is denoted by "%".It is used to obtain the remainder value in a division operation of 2 assigned variables/numbers.'
        let n=89;
        let O=11;
        let p=n%O;
        document.getElementById('out5').innerHTML="n%O=" +p;

        document.getElementById('exp').innerHTML='<b>Exponential Operator(**):</b>It is used to perform exponential operations. It is denoted by "**". It is used to find the power/exponent of a number by another number.'
        let q=90;
        let r=0;
        let s=q**r;
        document.getElementById('out6').innerHTML="q**r=" +s;


        document.getElementById('compare').innerHTML='<br>COMPARISON OPERATORS'
        document.getElementById('detail2').innerHTML='They are operators that are used to compare 2 or more variables/values and gives output as Boolean value(True or False). Examples are:'
        document.getElementById('op1').innerHTML='(i) Greater-than(>): It is used to check if a number is greater than the other.'
        let A=2;
        let B=4;
        
        document.getElementById('out7').innerHTML= A>B;
        document.getElementById('op2').innerHTML='(ii) Less-than(<):It is used to check if a number is less than the other.'
        let C=6;
        let D=7;
        document.getElementById('out8').innerHTML= C<D;
        document.getElementById('op3').innerHTML='(iii) Equal-to(==): It is used to check only the value in the comparison of 2 numbers.'
        3=="3";
        document.getElementById('out9').innerHTML= 3=="3";
        document.getElementById('op4').innerHTML='(iv) Equal value and type(===): It is used to check both the value and type in the comparison of 2 numbers.'
        5==="5";
        document.getElementById('outa').innerHTML= 5==="5";
        document.getElementById('op5').innerHTML='(v) Greater-than or equal-to(>=): It is used to check if a number is greater than or equal to the other.'
        50>=49.9;
        document.getElementById('outb').innerHTML= 50>=49.9;

        document.getElementById('op6').innerHTML='(vi) Less-than or equal-to(<=): It is used to check if a number is less than or equal to the other.'
        77<=77.00001;
        document.getElementById('outc').innerHTML= 77<=77.00001;

        document.getElementById('op7').innerHTML= '(vii) Not-equal-to(!=): It is used to check if a number is not equal to the other in terms of value.'
        11!="11";
        document.getElementById('outd').innerHTML= 11!="11";

        document.getElementById('op8').innerHTML='(viii) Not-equal value or type(!==): It is used to check if a number is not equal to the other in terms of value and type.'
        92!==92;
        document.getElementById('oute').innerHTML= 92!==92;

        document.getElementById('logic').innerHTML='<br>LOGICAL OPERATORS'
        document.getElementById('detail3').innerHTML='They can be used to compare 2 or more logical operators and then returns/gives Boolean values of true or false as the output. Examples are: <br><br>(i) <b>AND($$):</b> This operator returns a value of true only if two or more comparison operations are true otherwise false. e.g<br>(2<3 $$ 5>4)'
            let A1=2;
            let B1=3;
            document.getElementById('res1').innerHTML=(A1<5 && B1>2.99);

                document.getElementById('detail4').innerHTML='(ii) <b>OR(||):</b> This operator returns a value of true only if at least one of 2 or more comparison expressions are true otherwise false. e.g (2==4 || 8>=8)'
                let C1=4;
                let D1=5;
                document.getElementById('res2').innerHTML=(C1<3 || D1>2.59);

                    document.getElementById('detail5').innerHTML='(iii) <b>NOT(!):</b> This operator returns an inverse value of the original result/value as the output. e.g !(5<10)'
                    let E1=6;
                    let F1=7;

                    document.getElementById('res3').innerHTML=(!(E1<F1));

                    document.getElementById('string').innerHTML='STRING OPERATORS'
                    document.getElementById('detail6').innerHTML='They are used to conactenate or combine 2 or more strings together.Examples are <br>(i)Concatenation Operator(+): This operator is used to add or concatenate strings. e.g "a" + "a"'
                        let G1="88";
                        let H1="97";
                        let J1="John";
                        let K1="Ak";
                    document.getElementById('res4').innerHTML= G1+H1; 
                    document.getElementById('res4i').innerHTML= J1+""+K1;
                    document.getElementById('detail7').innerHTML='(ii)Concatenation Operator(+=): It is also used to add strings.'
                    let lastname="Lionel";
                    let middlename=" Andres";
                    let firstname=" Messi";
                    document.getElementById('res5').innerHTML=lastname +=  middlename += firstname;  
                    document.getElementById('ass').innerHTML='ASSIGNMENT OPERATORS'
                    document.getElementById('detail8').innerHTML='They are operators used to assign value to a variable. Examples are:'
                    document.getElementById('exp1').innerHTML='(i) (=): It assigns value to a variable. e.g'
                    var z=5;

                    
                    document.getElementById('res6').innerHTML= z=5;
                    document.getElementById('exp2').innerHTML='(ii) (+=): It adds a value to a variable. e.g'
                    var y=3;

                    document.getElementById('res7').innerHTML= y+=4;
                    document.getElementById('exp3').innerHTML='(iii) (-=): It subtracts a value from a variable. e.g'
                    var x=9;

                    document.getElementById('res8').innerHTML= x-=-10;
                    document.getElementById('exp4').innerHTML='(iv) (*=): It multiplies a variable by a value. e.g'
                    var w=7;

                    document.getElementById('res9').innerHTML= w*=11;
                    document.getElementById('exp5').innerHTML='(v) (/=): It divides a variable by a value. e.g'
                    var v=92;

                    document.getElementById('resa').innerHTML= v/=4;
                    document.getElementById('exp6').innerHTML='(vi) (%=): It assigns a remainder to a variable. e.g'
                    var t=100;

                    document.getElementById('resb').innerHTML= t%=1
                    document.getElementById('exp7').innerHTML='(vii) (**=): It exponents or assigns an exponential value to a variable. e.g'
                    var u=999;

                    document.getElementById('title1').innerHTML= u**=-1;
